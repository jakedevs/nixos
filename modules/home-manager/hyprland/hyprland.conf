    repeat_delay = 200
}

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(53536eFF)
    col.inactive_border = rgba(101636FF)

    resize_on_border = true


    layout = dwindle

    allow_tearing = false

}

cursor {
    inactive_timeout = 10
}

