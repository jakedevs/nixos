  monitor=DP-1, 1920x1080@144, 0x0, 1

  exec-once = waybar
  exec-once = flameshot
  exec-once = lxqt-policykit-agent
  exec-once = deluge 
  exec-once = foot --server
  exec-once = dunst
  exec-once = wlsunset -l 27.9 -L 82.4
  exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
  exec = killall swaybg; swaybg -i ~/.config/backdrops/hyprland-logo.png

$mainMod = SUPER
  #$terminal = alacritty msg create-window || alacritty
$terminal = footclient
$fileManager = thunar
  #NVidia support
  env = LIBVA_DRIVER_NAME,nvidia
  env = XDG_SESSION_TYPE,wayland
  env = GBM_BACKEND,nvidia-drm
  #env = __GLX_VENDOR_LIBRARY_NAME,nvidia
  env = WLR_NO_HARDWARE_CURSORS,1

  #env = WLR_DRM_DEVICES,/dev/dri/card0
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,GoogleDot-Blue
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEO_DRIVER,wayland
env = EDITOR,nvim
env = VISUAL,nvim
env = TERMINAL,alacritty

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    mouse_refocus = false

    sensitivity = 0

    accel_profile = flat

    force_no_accel = true

    repeat_delay = 200
}

general {

    gaps_in = 10
    gaps_out = 10
    border_size = 5
    col.active_border = rgba(53536eFF)
    col.inactive_border = rgba(101636FF)

    cursor_inactive_timeout = 10

    layout = dwindle

    allow_tearing = true
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1

	vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = 1

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 3, default
}

plugin {
    hyprbars {
        bar_color = rgb(323232)
        bar_height = 20

        hyprbars-button = rgb(ff4040), 10, , hyprctl dispatch killactive
        hyprbars-button = rgb(8ae36d), 10, , hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(d6cece), 10, , hyprctl dispatch togglefloating
    }
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
    disable_splash_rendering = 1
    vrr = 1
    vfr = true
    disable_hyprland_logo = 1
    render_ahead_safezone = 1
    cursor_zoom_factor = 1.0
}

windowrulev2 = immediate, class:^(steam_app)(.*)$
windowrulev2 = immediate, class:^(factorio)$
windowrulev2 = immediate, class:^(firefox)$
	
bind = $mainMod, Return, exec, $terminal
bind =,XF86touchpadon, killactive,
bind=,XF86touchpadoff,exec,hyprctl kill
bind = $mainMod, M, exit, 
# Note to self: requires swaylock-effects
bind = $mainMod, U, exec, hyprlock
bind = $mainMod, F, togglefloating, 
bind = $mainMod, D, fullscreen,
bind =,XF86launch7, exec, bemenu-run
bind=, XF86Tools, exec, playerctl play-pause
bind =,XF86Launch5, exec, grim -g "$(slurp)" - | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
bind = $mainMod, Print, exec, grimblast copysave screen
bind = ,code:197, exec, hyprpicker -a
bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,
bind = $mainMod, E, exec, $fileManager

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = ALT_L, 1, movetoworkspace, 1
bind = ALT_L, 2, movetoworkspace, 2
bind = ALT_L, 3, movetoworkspace, 3
bind = ALT_L, 4, movetoworkspace, 4
bind = ALT_L, 5, movetoworkspace, 5
bind = ALT_L, 6, movetoworkspace, 6
bind = ALT_L, 7, movetoworkspace, 7
bind = ALT_L, 8, movetoworkspace, 8
bind = ALT_L, 9, movetoworkspace, 9
bind = ALT_L, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
