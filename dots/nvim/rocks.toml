# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.36.0"
"rocks-config.nvim" = "2.1.4"
"rocks-lazy.nvim" = "1.0.0"
"rocks-git.nvim" = "2.0.0"

"kanagawa.nvim" = "scm"
"neorg" = "9.0.1"
"which-key.nvim" = "3.7.0"
"neogit" = { version = "1.0.0", command = "Neogit" }
"lualine.nvim" = "scm"
"nvim-lspconfig" = "0.1.8"
"luasnip" = "2.3.0"
"conform.nvim" = "6.0.0"

"telescope.nvim" = "scm"
"mini.files" = "0.13.0"
"toggleterm.nvim" = "2.12.0"
nvim-autopairs = {version = "scm", event = "InsertEnter"}
"mini.jump2d" = "0.9.0"

[plugins.nvim-treesitter ]
git = "nvim-treesitter/nvim-treesitter"
rev = "v0.9.2^{}"


# Language support
[plugins."nvim-cmp" ]
git = "hrsh7th/nvim-cmp"
rev = "v0.0.1"

[plugins."cmp-path" ]
git = "hrsh7th/cmp-path"
rev = "91ff86cd9c29299a64f968ebb45846c485725f23"

[plugins."cmp-cmdline" ]
git = "hrsh7th/cmp-cmdline"
rev = "d250c63aa13ead745e3a40f61fdd3470efde3923"

[plugins."cmp-nvim-lsp" ]
git = "hrsh7th/cmp-nvim-lsp"
rev = "39e2eda76828d88b773cc27a3f61d2ad782c922d"

[plugins."cmp-buffer" ]
git = "hrsh7th/cmp-buffer"
rev = "3022dbc9166796b644a841a02de8dd1cc1d311fa"
# nvim-ts-autotag = "scm"

[config]
plugins_dir = "plugins/"

[bundles.lsp]
items = [
"nvim-lspconfig",
"nvim-cmp",
"cmp-path",
"cmp-cmdline",
"cmp-nvim-lsp",
"cmp-buffer",
"luasnip",
"conform.nvim",]
